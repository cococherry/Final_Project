<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Video Test</title>
<style type="text/css">
    * { box-sizing: border-box; }
    .video-background {
        background: #000;
        position: fixed;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: -99;
    }
    .video-foreground,
    .video-background iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }
    @media (min-aspect-ratio: 16/9) {
    .video-foreground { height: 300%; top: -100%; }
    }
    @media (max-aspect-ratio: 16/9) {
    .video-foreground { width: 300%; left: -100%; }
    }
    h1{ color:white;}
    #visual-btn {
	  color: #fff;
	  font-size: 20px;
	  border: 2px solid #fff;
	  padding: 12px 24px;
	  border-radius: 5px;
	  cursor: pointer;
	  background-color: rgba(0,0,0,0);
	}
	#visual-btn:hover {
	  color: #2e6aa5;
	  font-size: 20px;
	  border: 2px solid #2e6aa5;
	  padding: 12px 24px;
	  border-radius: 5px;
	  cursor: pointer;
	}
    </style>
</head>
<body>
<h3 style="text-align: center;"> Video Background test</h3>
<p align="center"><button id="visual-btn" onclick="javascript:location.href='/testm/index.jsp';">인덱스로 가기</button></p>
<div class="video-background">
    <div class="video-foreground">
      <iframe src="https://www.youtube.com/embed/0Naqf2oCU0Y?controls=0&showinfo=0&rel=0&autoplay=1&loop=1&playlist=0Naqf2oCU0Y&volume=0" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
